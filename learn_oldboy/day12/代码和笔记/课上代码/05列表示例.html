<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>列表示例</title>
</head>
<body>

<ul type="none">
    <li>aaa</li>
    <li>bbb</li>
    <li>ccc</li>
</ul>

<ol type="A" start="28">
    <li>xxx</li>
    <li>yyy</li>
    <li>zzz</li>
</ol>

<dl>
    <dt>北京市</dt>
    <dd>朝阳区</dd>
    <dd>海淀区</dd>
    <dd>昌平区</dd>

    <dt>上海市</dt>
    <dd>黄浦区</dd>
    <dd>浦东区</dd>
    <dd>浦东新区</dd>
</dl>

</body>
</html>
