<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>

<div class="container">
    <span class="glyphicon glyphicon-search" aria-hidden="true" style="color: green"></span>
    <span class="glyphicon glyphicon-bitcoin" aria-hidden="true"></span>
    <span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span>

    <i class="fa fa-wechat" style="color: green"></i>
    <i class="fa fa-weibo"></i>
    <i class="fa fa-plus"></i>

    <i class="fa fa-camera-retro"></i>
    <i class="fa fa-camera-retro fa-lg"></i>
    <i class="fa fa-camera-retro fa-2x"></i>
    <i class="fa fa-camera-retro fa-5x"></i>
    <i class="fa fa-camera-retro fa-5x fa-rotate-90"></i>
    <i class="fa fa-camera-retro fa-5x fa-rotate-270"></i>
    <i class="fa fa-camera-retro fa-5x fa-flip-vertical"></i>

    <span class="fa-stack fa-lg">
      <i class="fa fa-camera fa-stack-1x"></i>
      <i class="fa fa-ban fa-stack-2x text-danger"></i>
    </span>
</div>


<div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">

    <ul id="myTabs" class="nav nav-pills nav-justified" role="tablist">
        <li role="presentation" class="">
            <a href="#home"  role="tab" data-toggle="tab" >商品详情页</a>
        </li>
        <li role="presentation" class="">
            <a href="#profile" role="tab" data-toggle="tab" >主页</a>
        </li>
         <li role="presentation" class="">
            <a href="#aaa" role="tab" data-toggle="tab" >评价页</a>
        </li>
    </ul>


    <div id="myTabContent" class="tab-content">
        <div role="tabpanel" class="tab-pane fade" id="home" aria-labelledby="home-tab">
            <p>商品详情页</p>
        </div>
        <div role="tabpanel" class="tab-pane fade active in" id="profile" aria-labelledby="profile-tab">
            <p>主页</p>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="aaa" aria-labelledby="dropdown1-tab">
            <p>评价页</p>
        </div>
    </div>

</div>

<script src="jquery-3.3.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
