<h1>震惊！你被绿了！<span class="label label-danger">new</span></h1>

<div class="progress">
  <div id="p1" class="progress-bar progress-bar-striped active progress-bar-success" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
    0%
  </div>
</div>
<button id="b1">点我开始下线！</button>

<!-- 4:3 aspect ratio -->
<div class="embed-responsive embed-responsive-4by3">
  <iframe class="embed-responsive-item" src="http://www.luffycity.com"></iframe>
</div>
<div style="height: 1000px;background-color: red"></div>
<script src="jquery-3.3.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script>
    var n = 0;
    var t;
    function changeWidth() {
        n += 1;
        $("#p1").css("width", n+"%").text(n+"%");
        if (n >= 100){
            // 进度条走完了,删除定时器
            clearInterval(t);
            t = undefined;
        }
    }
    $("#b1").on("click", function () {
        //
        if (!t){
            t = setInterval(changeWidth, 100);
        }
    })
</script>
