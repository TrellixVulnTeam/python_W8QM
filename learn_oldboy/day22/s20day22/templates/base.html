<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .header{
            width: 100%;
            height: 60px;
            background-color: #369;
        }
        .header .title{
            line-height: 60px;
            font-size: 20px;
            color: white;
            margin-left: 20px;
            font-weight: 100;
        }
        .addbtn{
            margin: 10px 0;
        }
    </style>
</head>

<div class="header">
    <p class="title">管理系统</p>
</div>
<div class="container-fluid ">
    <div class="row">
        <div class="col-md-3">
            {% block menu %}
            
            {% endblock %}
        </div>
        <div class="col-md-8">


            {% block content %}
            
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
