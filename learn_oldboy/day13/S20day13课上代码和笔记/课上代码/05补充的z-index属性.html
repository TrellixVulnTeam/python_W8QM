<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>补充的z-index属性</title>
    <style>
        .cover {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: #4d4d4d;
            z-index: 998;
        }
        .modal {
            height: 400px;
            width: 600px;
            margin-top: -200px;
            margin-left: -300px;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div class="cover"></div>
<div class="modal"></div>
</body>
</html>
