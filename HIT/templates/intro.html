{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>慧测科技</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrapValidator.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/x0popup.min.css' %}">
    <script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrapValidator.js' %}"></script>
    <script src="{% static 'js/x0popup.min.js' %}"></script>
    <script src="{% static 'js/md5.min.js' %}"></script>
    <style>
        body{
            background-image: url("{% static 'img/background.jpg' %}");
        }
        h1,p,h2,h3{
            color: #f5f5f5;
        }
        p{
            font-size: 20px;
        }
        a.home-button{
            margin-left: 80px;
            margin-top: 20px;
        }
        span{
            font-size: 22px;
            margin-left: 10px;
        }
        label{
            font-size: 18px;
        }
        .divider {
            float: left;
            width: 100%;
            height: 3px;
            background: #fff;
            background: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-sm-7" style="margin-top: 250px">
                {% block title %}
                {% endblock %}
                <div class="row">
                    <a class="home-button btn btn-success btn-lg" href="/signup/">注册</a>
                    <a class="home-button btn btn-warning btn-lg" href="/login/">登录</a>
                </div>
            </div>
             <div style="margin-top: 150px" class="col-md-5 col-sm-5">
                 {% block form %}
                 {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
