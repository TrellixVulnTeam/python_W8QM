{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>慧测慧测</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style type="text/css">
        table{
            width: 500px;
            padding: 5px 5px 5px 5px;
            margin-left: 100px;
            margin-top: 100px;
            background-color: gray;
        }
        td{
            font-family: '微软雅黑';
            font-size: 20px;
        }
        th,td{
            width: 200px;
            text-align: center;
        }
        a{
            color: blue;
        }
    </style>
</head>
<body>
<div class="containes">
    <table class="table table-striped table-hover">
        <thead>
        <th>任务id</th>
        <th>任务名</th>
        <th>链接</th>
        </thead>

        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.id }}</td>
                    <td>{{ task.name }}</td>
                    <td><a>{{ task.link }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button class="btn btn-success btn-lg">查询</button>
</div>
</body>
</html>
